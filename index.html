<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Nick Charney">
    <title>Tower Defense</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts/lib/p5.min.js" defer></script>
    <script src="scripts/lib/p5.sound.min.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/enemy.js" defer></script>
    <script src="scripts/enemies.js" defer></script>
    <script src="scripts/particle.js" defer></script>
    <script src="scripts/particle_system.js" defer></script>
    <script src="scripts/effect.js" defer></script>
    <script src="scripts/effects.js" defer></script>
    <script src="scripts/tower.js" defer></script>
    <script src="scripts/towers.js" defer></script>
    <script src="scripts/missile.js" defer></script>
    <script src="scripts/maps.js" defer></script>
    <script src="scripts/sketch.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tower Defense</h1>
    </header>

    <main>
      <aside id="store">
        <h2>Store</h2>
        <div class="group">
          <p><button class="gun" onclick="setPlace('gun')">Gun Tower</button></p>
          <p><button class="laser" onclick="setPlace('laser')">Laser Tower</button></p>
          <p><button class="slow" onclick="setPlace('slow')">Slow Tower</button></p>
          <p><button class="sniper" onclick="setPlace('sniper')">Sniper Tower</button></p>
          <p><button class="rocket" onclick="setPlace('rocket')">Rocket Tower</button></p>
          <p><button class="bomb" onclick="setPlace('bomb')">Bomb Tower</button></p>
          <p><button class="tesla" onclick="setPlace('tesla')">Tesla Coil</button></p>
        </div>
      </aside>

      <div id="sketch-holder"></div>

      <div class="aside-holder">
        <aside id="status">
          <p id="wave"></p>
          <p id="health"></p>
          <p id="cash"></p>
          <div class="horiz-buttons">
            <button id="pause" onclick="pause()">Start</button>
            <button onclick="resetGame()">Restart</button>
          </div>
          <p>
            Map:
            <select id="map">
              <option value="zigzag">Zigzag</option>
            </select>
          </p>
        </aside>

        <aside id="info">
          <div id="info-div">
            <h3 id="name"></h3>
            <p id="cost"></p>
            <p id="sellPrice"></p>
            <p id="damage"></p>
            <p id="type"></p>
            <p id="range"></p>
            <p id="cooldown"></p>
            <p><button onclick="if (selected) sell(selected)">Sell</button></p>
          </div>
        </aside>
      </div>
    </main>
    <footer>
      <p>sldfkjasdfl;ksj</p>
    </footer>
  </body>
</html>
