<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="xithiox">
    <title>Tower Defense</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts/lib/p5.min.js" defer></script>
    <script src="scripts/utils.js" defer></script>
    <script src="scripts/enemy.js" defer></script>
    <script src="scripts/enemies.js" defer></script>
    <script src="scripts/effect.js" defer></script>
    <script src="scripts/effects.js" defer></script>
    <script src="scripts/tower.js" defer></script>
    <script src="scripts/towers.js" defer></script>
    <script src="scripts/maps.js" defer></script>
    <script src="scripts/sketch.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tower Defense</h1>
    </header>

    <main>
      <aside id="store">
        <h2>Store</h2>
        <p><button class="gun" onclick="setPlace('gun')">Gun Tower (1)</button></p>
        <p><button class="laser" onclick="setPlace('laser')">Laser Tower (2)</button></p>
        <p><button class="slow" onclick="setPlace('slow')">Slow Tower (3)</button></p>
        <p><button class="sniper" onclick="setPlace('sniper')">Sniper Tower (4)</button></p>
        <p><button class="bomb" onclick="setPlace('bomb')">Bomb Tower (5)</button></p>
        <p><button class="poison" onclick="setPlace('poison')">Poison Tower (6)</button></p>
      </aside>

      <div id="sketch-holder"></div>

      <div class="aside-holder">
        <aside id="status">
          <p id="wave"></p>
          <p id="health"></p>
          <p id="cash"></p>
          <p>
            <button onclick="pause()">Start</button>
            <button onclick="resetGame()">Restart</button>
          </p>
          <p>
            Mode:
            <select id="difficulty">
              <option value="0">Easy</option>
              <option value="1" selected>Normal</option>
              <option value="2">Hard</option>
              <option value="3">Insane</option>
            </select>
          </p>
          <p>
            Map:
            <select id="map">
              <option value="random" selected>Random</option>
              <option value="zigzag">Zigzag</option>
            </select>
          </p>
        </aside>

        <aside id="info">
          <div id="info-div">
            <h3 id="name"></h3>
            <p id="cost"></p>
            <p id="sellPrice"></p>
            <p id="damage"></p>
            <p id="type"></p>
            <p id="range"></p>
            <p id="cooldown"></p>
            <p><button onclick="if (selected) sell(selected)">Sell</button></p>
          </div>
        </aside>
      </div>
    </main>

    <footer>
      <p id="copyright">&copy; 2017, xithiox</p>
    </footer>
  </body>
</html>
